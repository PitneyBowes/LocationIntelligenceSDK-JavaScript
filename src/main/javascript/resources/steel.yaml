styles:

    dashed-lines:
        base: lines
        dash: [2, 2]

    dashed-lines-states:
        base: lines
        dash: [3, 2]
    
    rail-dashed-lines:
        base: lines
        dash: [ 0.5, 4 ]

    ferry-dash:
        base: lines
        dash: [ 2, 2 ]

    fonts:
        Open Sans: external
        url: <link href='css.css' rel='stylesheet' type='text/css'>

sources:
    mapzen:
        type: GeoJSON
        url: https://api.pitneybowes.com/location-intelligence/geomap/v1/tile/osm/{z}/{x}/{y}.geojson?api_key={api_key}
#------------------------------------------------
layers:

    water:
        data: { source: mapzen, $zoom: { max: 10 } }
        draw:
            polygons:
                order: 2
                color: rgb(178, 203, 209)

    water:
        data: { source: mapzen, $zoom: { min: 10 } }
        draw:
            polygons:
                order: 3
                color: rgb(178, 203, 209)

    ocean-labels:
        data: { source: mapzen, layer: water }
        filter: { kind: ocean }
        draw:
            text:
                text_source: function() { return feature["name:short"] || feature["name"]; }
                collide: true
                font:
                    family: Open Sans
                    fill: rgb(50, 85, 100)
                    size: 15px
                    style: italic
                    #transform: uppercase

    rivers:
        data: { source: mapzen, layer: water }
        filter: { kind: river }
        draw:
            lines:
                order: 2
                color: rgb(178, 203, 209)
                width: [ [9, 1px], [11, 2px], [16, 4px] ]

    streams:
        data: { source: mapzen, layer: water }
        filter: { kind: stream, $zoom: { min: 15 } }
        draw:
            lines:
                order: 2
                color: rgb(178, 203, 209)
                width: 2px

    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: 0
                color: [ [0, 'rgb(247, 247, 249)'], [8, 'rgb(247, 247, 249)'] ]
            lines:
                width: 2px
                color: [ [0, 'rgb(247, 247, 249)'], [8, 'rgb(247, 247, 249)'] ]

    landuse:
        data: { source: mapzen }
        filter: { kind: park, kind: national_park  }
        draw:
            polygons:
                order: 1
                color: rgb(217,220,221)

                # add labels

    parks:
        data: { source: mapzen, layer: landuse }
        filter: { kind: park }

        parks-size:
            filter:
                any:
                - { $zoom: [12],   area: { min: 3000000 } }
                - { $zoom: [13],   area: { min: 5000 } }
                - { $zoom: [14],   area: { min: 5000 } }
                - { $zoom: [15],   area: { min: 2000 } }
                - { $zoom: [16],   area: { min: 0 } }
                - { $zoom: [17],   area: { min: 0 } }
                - { $zoom: [18],   area: { min: 0 } }
                - { $zoom: [19],   area: { min: 0 } }
                - { $zoom: [20],   area: { min: 0 } }
                - { $zoom: [21],   area: { min: 0 } }
                - { $zoom: [22],   area: { min: 0 } }
                - { $zoom: [23],   area: { min: 0 } }
                - { $zoom: [24],   area: { min: 0 } }
            draw:
                polygons:
                    order: 1
                    color: rgb(217,220,221)

    boundaries:
        data: { source: mapzen, layer: boundaries }
        countries:
            filter: { kind: country }
            draw:
                lines:
                    order: 1
                    color: rgb(216, 216, 216)
                    width: [ [5, 1px], [7, 2px], [10, 3px] ]

    boundaries-disputed:
        data: { source: mapzen, layer: boundaries }
        countries:
            filter: { kind: disputed }
            draw:
                dashed-lines:
                    order: 1
                    color: rgb(216, 216, 216)
                    width: [ [5, 1px], [7, 2px], [10, 3px] ]

        states:
            filter: { kind: state, scalerank: [1, 2, 3, 4], $zoom: { max: 9 } }
            draw:
                lines:
                    order: 1
                    color: rgb(216, 216, 216)
                    width: [ [5, 1px], [6, 1.5px], [9, 2px] ]

        US-states:
            filter: { kind: state, scalerank: false, $zoom: { max: 9 } }
            draw:
                lines:
                    order: 1
                    color: rgb(216, 216, 216)
                    width: [ [5, 1px], [6, 1.5px], [9, 2px] ]

        states-low:
            filter: { kind: state, scalerank: [5, 6, 7, 8, 9, 10], $zoom: { min: 8, max: 9 } }
            draw:
                lines:
                    order: 1
                    color: rgb(216, 216, 216)
                    width: [ [5, 1px], [6, 1.5px], [9, 2px] ]


        states-dash:
            filter: { kind: state, scalerank: [1, 2, 3, 4], $zoom: { min: 9 } }
            draw:
                dashed-lines-states:
                    order: 1
                    color: rgb(216, 216, 216)
                    width: [ [9, 2px], [14, 3px] ]

        US-states-dash:
            filter: { kind: state, scalerank: false, $zoom: { min: 9 } }
            draw:
                dashed-lines-states:
                    order: 1
                    color: rgb(216, 216, 216)
                    width: [ [9, 2px], [14, 3px] ]

        states-low-dash:
            filter: { kind: state, scalerank: [5, 6, 7, 8, 9, 10], $zoom: { min: 9 } }
            draw:
                dashed-lines-states:
                    order: 1
                    color: rgb(216, 216, 216)
                    width: [ [9, 2px], [14, 3px] ]

