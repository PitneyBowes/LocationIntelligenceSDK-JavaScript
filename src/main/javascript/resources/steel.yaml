            draw:
                points:
                    collide: true
                    color: [0.580, 0.624, 0.659, 1.00]
                    size: 5px
                    priority: 2
                    text:
                        collide: true
                        priority: 2
                        anchor: [top-right, top-left, bottom-right, bottom-left]
                        font:
                            size: [[4, 8pt], [5, 8pt], [6, 10pt]]
                            family: Open Sans
