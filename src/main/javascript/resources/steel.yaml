                        anchor: [top-right, top-left, bottom-right, bottom-left]
                        font:
                            size: 8pt
                            family: Open Sans
                            fill: rgb(105, 105, 105)
                            #weight: bold
                            order: 68

        750to250K:
            filter: { $zoom: { min: 7, max: 8 }, population: { min: 200000, max: 750000 } }
