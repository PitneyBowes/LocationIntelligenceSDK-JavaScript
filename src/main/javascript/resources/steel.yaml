                        width: 1.5px
                        join: round
                        order: 15
                        cap: butt

        major-link-bridge:
            filter: { kind: major_road, is_link: yes, is_bridge: yes, $zoom: { min: 14 } }
            draw:
                lines:
                    order: function() { return feature.sort_key; }
                    color: rgb(255, 255, 255)
                    width: [ [14, 2px], [15, 4px], [18, 12px], [20, 30px] ]
                    join: round
                    cap: round
                    outline:
                        color: rgb(211, 211, 211)
                        width: 1.5px
                        join: round
                        order: function() { return feature.sort_key; }
                        cap: butt


        minor-roads-high:
            filter: { not: { kind: ferry, highway: service }, kind: minor_road, $zoom: { min: 12, max: 13 } }
            draw:
                lines:
                    order: 14
                    color: rgb(211, 211, 211)
                    width: [ [12, 1px], [14, 1px], [15, 2px] ]

        minor-roads:
            filter: { not: { kind: ferry, highway: service }, kind: minor_road, $zoom: { min: 13, max: 16 } }
            draw:
                lines:
                    order: function() { return feature.sort_key; }
                    color: rgb(211, 211, 211)
                    width: [ [12, 1px], [14, 1px], [15, 2px] ]

        minor-roads-lowzoom:
            filter: { not: { kind: ferry, highway: service  }, kind: minor_road, $zoom: { min: 16 } }
            draw:
                lines:
                    order: function() { return feature.sort_key; }
                    color: rgb(255, 255, 255)
                    width: [ [16, 2px], [17, 4px], [20, 24px]  ]
                    join: round
                    cap: round
                    outline:
                        color: rgb(211, 211, 211)
                        width: 1.5px
                        join: round
                        order: 15
                        cap: butt

        minor-roads-lowzoom-bridge:
            filter: { not: { kind: ferry, highway: service  }, kind: minor_road, is_bridge: yes, $zoom: { min: 16 } }
            draw:
                lines:
                    order: function() { return feature.sort_key; }
                    color: rgb(255, 255, 255)
                    width: [ [16, 2px], [17, 4px], [20, 24px]  ]
                    join: round
                    cap: round
                    outline:
                        color: rgb(211, 211, 211)
                        width: 1.5px
                        join: round
                        order: function() { return feature.sort_key; }
                        cap: butt

        minor-road-labels:
            filter: { not: { kind: ferry }, kind: minor_road, $zoom: { min: 17 } }
            draw:
                text:
                    line_exceed: 70%
                    articulated: true
                    spread_factor: 0.5
                    placement: one
                    text_source: function() { return feature["name:en"] || feature["name"]; }
                    collide: true
                    anchor: center
                    repeat_group: { kind: minor_road }
                    repeat_distance: 500px
                    #anchor: [top-left, top-right, bottom-left, bottom-right]
                    offset: [0px, 0px]
                    font:
                        size: 8pt
                        family: Open Sans
                        fill: rgb(110, 110, 110)
                        #weight: bold
                        order: 543
                        stroke: { color: rgb(247, 247, 249), width: 2 }       

        path-high: 
            filter: { kind: path, not: { footway: crossing }, $zoom: { min: 16 } } 
            draw:
                lines:
                    order: function() { return feature.sort_key; }
                    color: rgb(240,240,240)
                    width: [ [16, 1px], [17, 4px], [20, 10px]  ]
                    join: round
                    cap: round
                    outline:
                        color: rgb(220, 220, 220)
                        width: 1.5px
                        join: round
                        order: 15

        path-high-bridge: 
            filter: { kind: path, not: { footway: crossing }, is_bridge: yes, $zoom: { min: 16 } } 
            draw:
                lines:
                    order: function() { return feature.sort_key; }
                    color: rgb(240,240,240)
                    width: [ [16, 1px], [17, 4px], [20, 10px]  ]
                    join: round
                    cap: round
                    outline:
                        color: rgb(220, 220, 220)
                        width: 1.5px
                        join: round
                        order: function() { return feature.sort_key; }

        sidewalk: 
            filter: { kind: path, footway: sidewalk , $zoom: { min: 16 } } 
            draw:
                lines:
                    order: 13
                    color: rgb(240,240,240)
                    width: 0px
                    join: round
                    cap: round
                    outline:
                        color: rgb(220, 220, 220)
                        width: 1.5px
                        join: round

#------------------------------------------------

    rail-lines:
        data: { source: mapzen , layer: roads}
        filter: { railway: rail, kind: rail, $zoom: { min: 14 } }
        draw:
            lines:
                order: 30
                collide: true
                width: 0.75px
                color: rgb(201, 201, 201)

        rail-lines-under:
            filter: { ailway: rail, kind: rail, $zoom: { min: 14 } }
            draw:
                rail-dashed-lines:
                        color: [0.75, 0.75, 0.75, 1.00]
                        order: 30
                        collide: true
                        width: 2px
                        join: round

    ferry:
        data: { source: mapzen , layer: roads}
        filter: { kind: ferry, $zoom: { min: 13 } }
        draw:
            ferry-dash:
                order: 20
                collide: true
                width: 1px
                color: rgb(201, 201, 201)

#------------------------------------------------

    buildings:
        data: { source: mapzen }
        filter: 
            any:
            - { $zoom: [13],   area: { min: 10000 } }
            - { $zoom: [14],   area: { min: 5000 } }
            - { $zoom: [15],   area: { min: 2000 } }
            - { $zoom: [16],   area: { min: 0 } }
            - { $zoom: [17],   area: { min: 0 } }
            - { $zoom: [18],   area: { min: 0 } }
            - { $zoom: [19],   area: { min: 0 } }
            - { $zoom: [20],   area: { min: 0 } }
            - { $zoom: [21],   area: { min: 0 } }
            - { $zoom: [22],   area: { min: 0 } }
            - { $zoom: [23],   area: { min: 0 } }
            - { $zoom: [24],   area: { min: 0 } }
        draw:
            polygons:
                order: 12
                color: rgb(234, 234, 234)
            lines:
                color: rgb(217,217,217)
                width: 2px
                order: 13